# Chroma Vector Database Configuration
# This file demonstrates file-based configuration for Chroma integration tests
#

# Connection settings
chroma.url=http://localhost:8000
chroma.collection.name=test_collection_from_file

# Request timeout in seconds (default: 5)
chroma.timeout=30

# Logging configuration (default: true for both)
chroma.log.requests=false
chroma.log.responses=false
