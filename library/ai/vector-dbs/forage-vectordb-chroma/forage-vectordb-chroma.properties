# Chroma Vector Database Configuration
# This file demonstrates file-based configuration for Chroma integration tests
# 
# IMPORTANT: Property names should NOT include the "chroma." prefix
# The ChromaConfig class expects simple property names like "url", not "chroma.url"

# Connection settings
url=http://localhost:8000
collection-name=test_collection_from_file

# Request timeout in seconds (default: 5)
timeout=30

# Logging configuration (default: true for both)
log-requests=false
log-responses=false