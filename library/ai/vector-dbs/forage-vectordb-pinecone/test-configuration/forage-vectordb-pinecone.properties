# Pinecone Vector Database Configuration
# This file demonstrates file-based configuration for Pinecone integration tests
# 
# IMPORTANT: Property names should NOT include the "pinecone." prefix
# The PineconeConfig class expects simple property names like "api-key", not "pinecone.api-key"

# Authentication
pinecone.api.key=test_api_key

# Index configuration
pinecone.index=test-index-from-file
pinecone.environment=test-environment
pinecone.project.id=test-project-id
pinecone.dimension=384

# Cloud configuration
pinecone.cloud=aws
pinecone.region=us-east-1

# Namespace configuration
pinecone.name.space=test-namespace

# Metadata configuration
pinecone.metadata.text.key=text_segment

# Index management
pinecone.create.index=false
pinecone.deletion.protection=ENABLED