# Milvus Vector Database Configuration
# This file demonstrates file-based configuration for Milvus integration tests

# Connection settings
milvus.host=localhost
milvus.port=19530
milvus.uri=http://localhost:19530
milvus.token=dummy_token_for_testing
milvus.username=test_user
milvus.password=test_password

# Collection configuration
milvus.collection.name=test_collection_from_file
milvus.dimension=384

# Index configuration
milvus.index.type=IVF_FLAT
milvus.metric.type=L2

# Behavior settings
milvus.consistency-level=STRONG
milvus.retrieve.embeddings.on.search=false
milvus.auto-flush.on.insert=true
