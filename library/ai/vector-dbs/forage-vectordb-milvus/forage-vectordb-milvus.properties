# Milvus Vector Database Configuration
# This file demonstrates file-based configuration for Milvus integration tests
# 
# IMPORTANT: Property names should NOT include the "milvus." prefix
# The MilvusConfig class expects simple property names like "host", not "milvus.host"

# Connection settings
host=localhost
port=19530
uri=http://localhost:19530
token=dummy_token_for_testing
username=test_user
password=test_password

# Collection configuration  
collection-name=test_collection_from_file
dimension=384

# Index configuration
index-type=IVF_FLAT
metric-type=L2

# Behavior settings
consistency-level=STRONG
retrieve-embeddings-on-search=false
auto-flush-on-insert=true