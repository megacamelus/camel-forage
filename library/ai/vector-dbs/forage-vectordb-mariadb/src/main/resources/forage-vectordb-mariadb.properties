# MariaDB Vector Database Configuration
# This file contains default configuration values for the MariaDB vector database provider.
# These values can be overridden using environment variables or system properties.

# Connection Configuration
# mariadb.url=jdbc:mariadb://localhost:3306/vectordb
# mariadb.user=vectoruser
# mariadb.password=

# Table Configuration
mariadb.table=embeddings
mariadb.id.field.name=id
mariadb.embedding.field.name=embedding
mariadb.content.field.name=content

# Vector Configuration
mariadb.distance.type=COSINE
mariadb.create.table=true
mariadb.drop.table.first=false

# Optional dimension setting (auto-detected if not specified)
mariadb.dimension=1536