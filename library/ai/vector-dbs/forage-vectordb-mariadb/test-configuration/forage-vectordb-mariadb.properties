# MariaDB Vector Database Configuration
# This file demonstrates file-based configuration for MariaDB integration tests

# Connection settings
mariadb.url=jdbc:mariadb://localhost:3306/test_vectordb
mariadb.user=test_user
mariadb.password=test_password

# Table configuration
mariadb.table=test_embeddings_from_file
mariadb.id.field.name=id
mariadb.embedding.field.name=embedding
mariadb.content.field.name=content

# Vector configuration
mariadb.distance.type=COSINE
mariadb.create.table=true
mariadb.drop.table.first=false

# Dimension configuration
mariadb.dimension=384