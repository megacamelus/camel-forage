# Redis Vector Database Configuration
# This file demonstrates file-based configuration for Redis integration tests

# Connection settings
redis.host=localhost
redis.port=6379
redis.user=test_user
redis.password=test_password

# Vector configuration
redis.dimension=384
redis.prefix=test_vector:
redis.index.name=test_vector_index

# Search configuration
redis.metadata.fields=category,source,timestamp
redis.distance.metric=COSINE