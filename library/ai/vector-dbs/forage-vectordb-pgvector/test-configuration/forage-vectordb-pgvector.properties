# PgVector Vector Database Configuration
# This file demonstrates file-based configuration for PgVector integration tests

# Connection settings
pgvector.host=localhost
pgvector.port=5432
pgvector.user=test_user
pgvector.password=test_password
pgvector.database=test_database

# Table configuration
pgvector.table=test_vectors_from_file
pgvector.dimension=384

# Index configuration
pgvector.use.index=true
pgvector.index.list.size=100

# Table management
pgvector.create.table=true
pgvector.drop.table.first=false