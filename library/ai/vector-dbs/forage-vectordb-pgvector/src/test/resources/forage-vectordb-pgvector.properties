# PgVector Vector Database Configuration
# This file demonstrates file-based configuration for PgVector integration tests
# 
# IMPORTANT: Property names should NOT include the "pgvector." prefix
# The PgVectorConfig class expects simple property names like "host", not "pgvector.host"

# Connection settings
host=localhost
port=5432
user=test_user
password=test_password
database=test_database

# Table configuration
table=test_vectors_from_file
dimension=384

# Index configuration
use-index=true
index-list-size=100

# Table management
create-table=true
drop-table-first=false