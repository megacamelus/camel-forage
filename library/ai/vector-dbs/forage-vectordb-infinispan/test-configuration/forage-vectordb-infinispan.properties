# Infinispan Vector Database Configuration
# This file demonstrates file-based configuration for Infinispan integration tests

# Connection settings
infinispan.host=localhost
infinispan.port=11222
infinispan.username=admin
infinispan.password=admin

# Cache configuration
infinispan.cache-name=test_cache_from_file
infinispan.dimension=384
infinispan.distance=3
infinispan.similarity=COSINE

# Schema configuration
infinispan.package.name=org.apache.camel.forage.vectordb.infinispan.schema
infinispan.file.name=langchain-item.proto
infinispan.langchain.item.name=LangChainItem
infinispan.metadata.item.name=MetadataItem

# Behavior settings
infinispan.register.schema=true
infinispan.create.cache=true

# Optional cache configuration (XML format)
infinispan.cache.config=<distributed-cache name="test_cache"><encoding media-type="application/x-protostream"/></distributed-cache>