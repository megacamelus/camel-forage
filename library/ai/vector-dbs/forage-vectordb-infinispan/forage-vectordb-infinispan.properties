# Infinispan Vector Database Configuration
# This file demonstrates file-based configuration for Infinispan integration tests
# 
# IMPORTANT: Property names should NOT include the "infinispan." prefix
# The InfinispanConfig class expects simple property names like "host", not "infinispan.host"

# Connection settings
host=localhost
port=11222
username=admin
password=admin

# Cache configuration
cache-name=test_cache_from_file
dimension=384
distance=3
similarity=COSINE

# Schema configuration
package-name=org.apache.camel.forage.vectordb.infinispan.schema
file-name=langchain-item.proto
langchain-item-name=LangChainItem
metadata-item-name=MetadataItem

# Behavior settings
register-schema=true
create-cache=true

# Optional cache configuration (XML format)
# cache-config=<distributed-cache name="test_cache"><encoding media-type="application/x-protostream"/></distributed-cache>